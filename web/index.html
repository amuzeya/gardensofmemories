<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ysl_beauty_experience">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicons: Use YSL logo -->
  <link rel="icon" type="image/svg+xml" href="assets/svgs/logos/state_logo_beaut_on.svg" />
  <link rel="alternate icon" type="image/png" href="favicon.png" />

  <title>YSL Beauty Experience</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload splash video to avoid white screen -->
  <link rel="preload" href="assets/splash_screen_ourika.mp4" as="video" type="video/mp4">
  <link rel="preload" href="assets/images/splash_placeholder.png" as="image" type="image/png">
  
  <!-- Google Maps JavaScript API with Advanced Markers -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPCRYDw6K9ii0hGsgGdwoOIEH_HGXpzHk&libraries=marker"></script>
  
  <style>
    body { background:#000; }
    #preload-video-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000 url('assets/images/splash_placeholder.png') center / cover no-repeat;
    }
    #preload-video-overlay video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
    /* Remove blue outline from Safari mobile browser */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Remove focus outlines while maintaining accessibility */
    *:focus {
      outline: none !important;
    }
    
    /* Prevent zoom on input focus (iOS Safari) */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="search"],
    textarea,
    select {
      font-size: 16px !important;
    }
    
    /* Ensure smooth scrolling */
    html {
      -webkit-overflow-scrolling: touch;
    }
    
    /* Prevent horizontal scroll */
    body {
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <!-- Fullscreen preload video to avoid white screen before Flutter initializes -->
  <div id="preload-video-overlay">
    <video id="preload-video" autoplay muted playsinline loop src="assets/splash_screen_ourika.mp4"></video>
  </div>
  
  <script>
    // Hide preload video as soon as Flutter paints its first frame
    window.addEventListener('flutter-first-frame', function () {
      var overlay = document.getElementById('preload-video-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        overlay.style.transition = 'opacity 300ms ease-out';
        setTimeout(function () {
          if (overlay && overlay.parentNode) overlay.parentNode.removeChild(overlay);
        }, 320);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
