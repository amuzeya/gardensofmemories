server {
    listen 80;
    server_name gardensofmemories.landng.com;
    root /var/www/gardensofmemories.landng.com;
    index index.html index.htm;

    # Flutter web specific configurations
    location / {
        try_files $uri $uri/ /index.html;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle Flutter web assets
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Handle service worker
    location /flutter_service_worker.js {
        add_header Cache-Control "public, max-age=0";
        add_header Service-Worker-Allowed "/";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Error and access logs
    error_log /var/log/nginx/gardensofmemories.landng.com_error.log;
    access_log /var/log/nginx/gardensofmemories.landng.com_access.log;
}